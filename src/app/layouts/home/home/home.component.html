<div class="body">
  <app-user-header></app-user-header>
  <div class="container py-5">
    <div class="home_wrapper">
      <div class="text-center mb-5">
        <h1 class="lead">System Dashboard</h1>
      </div>
      <div class="dashboard card shadow p-4">
        <h2 class="mb-4 text-center">Dashboard Overview</h2>

        <div class="row mb-4">
          <div class="col-6 text-center">
            <div class="card border-primary shadow-sm">
              <div class="card-body">
                <h5 class="card-title text-primary">Total Products</h5>
                <p class="display-6">{{ dashboardData.totalProducts }}</p>
              </div>
            </div>
          </div>
          <div class="col-6 text-center">
            <div class="card border-success shadow-sm">
              <div class="card-body">
                <h5 class="card-title text-success">Total Categories</h5>
                <p class="display-6">{{ dashboardData.totalCategories }}</p>
              </div>
            </div>
          </div>
        </div>

        <h3 class="mt-4 text-center">Products Per Category</h3>
        <table class="table table-striped table-bordered mt-3">
          <thead class="table-dark">
            <tr>
              <th>Category Name</th>
              <th>Product Count</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of dashboardData.productsPerCategory">
              <td>{{ category.categoryName }}</td>
              <td>{{ category.productCount }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
