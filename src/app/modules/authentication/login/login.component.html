<div class="blank-layout-container justify-content-center align-items-center">
  <div
    class="position-relative row w-100 h-100 bg-gredient justify-content-center"
  >
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <img
              src="../../../../assets/images/login/sign-in.png"
              alt="login"
              width="100px"
            />
          </div>
          <div class="or-border m-t-10 m-b-10"><b>Sign in with</b></div>

          <form class="m-t-30" [formGroup]="loginForm">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >UserName/Email
              <span class="required-star" style="color: red">*</span>
            </mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-icon
                matPrefix
                style="font-size: 18px; color: rgb(160, 159, 159)"
                >email</mat-icon
              >

              <input
                placeholder="Insert Your UserName or Email"
                matInput
                formControlName="userName"
              />
              

              <mat-error
                *ngIf="
                  C['userName'].hasError('required') &&
                  C['userName'].touched
                "
              >
                Email is required
              </mat-error>
            </mat-form-field>
            <mat-label
              class="m-t-4 mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Password
              <span class="required-star" style="color: red">*</span>
            </mat-label>

            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-icon
                matPrefix
                style="font-size: 18px; color: rgb(160, 159, 159)"
                >lock</mat-icon
              >
              <input
                placeholder="Insert Password"
                matInput
                [type]="hide ? 'password' : 'text'"
                formControlName="password"
              />
              <mat-icon
                matSuffix
                (click)="hide = !hide"
                style="
                  cursor: pointer;
                  font-size: 18px;
                  color: rgb(160, 159, 159);
                "
              >
                {{ hide ? "visibility_off" : "visibility" }}
              </mat-icon>
              <mat-error
                *ngIf="C['password']?.touched && C['password']?.invalid"
              >
                Password is required
              </mat-error>
            </mat-form-field>

            <div class="m-t-16 loginBtn">
              <button
                (click)="login()"
                mat-flat-button
                color="primary"
                class="w-100"
                type="submit"
              >
                <span style="margin-right: 8px"> Sign In </span>
                <mat-icon>login</mat-icon>
              </button>

              <div *ngIf="isErr" class="errMsg">
                <mat-icon color="warn">error</mat-icon>
                Invalid Email or Password
              </div>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
